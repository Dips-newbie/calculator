<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="scripts/script.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div id="calculator">
          <div id="display">
            <div id="output"></div>
            <div id="input"></div>
          </div>
          <div id="clear_delete_btn">
            <div id="clear"><input type="button" id="clear" value="CLEAR" onclick="clearAll()"></div>
            <div id="delete"><input type="button" id="delete" value="DELETE" onclick="dlt()"></div>
          </div>
          <div id="number_operator">
            <div id="number7"><input  type="button" id="no7" value="7" onclick="trackClick(this.id,1);" ></div>
            <div id="number8"><input  type="button" id="no8" value="8" onclick="trackClick(this.id,1)"></div>
            <div id="number9"><input  type="button" id="no9" value="9" onclick="trackClick(this.id,1);" ></div>
            <div id="divide"><input   type="button" id="op_divide" value="รท" onclick="trackClick(this.id,1);"></div>
            <div id="number4"><input type="button" id="no4" value="4" onclick="trackClick(this.id,1);"></div>
            <div id="number5"><input type="button" id="no5" value="5" onclick="trackClick(this.id,1);"></div>
            <div id="number6"><input type="button" id="no6" value="6" onclick="trackClick(this.id,1);"></div>
            <div id="multiply"><input type="button" id="op_multiply" value="*" onclick="trackClick(this.id,1);"></div>
            <div id="number1"><input type="button"  id="no1" value="1" onclick="trackClick(this.id,1);"></div>
            <div id="number2"><input type="button"  id="no2" value="2" onclick="trackClick(this.id,1);"></div>
            <div id="number3"><input type="button"  id="no3" value="3" onclick="trackClick(this.id,1);"></div>
            <div id="substrate"><input type="button" id="op_sub" value="-" onclick="trackClick(this.id,1);"></div>
            <div id="decimal"><input type="button" id="dec" value=" . " onclick="trackClick(this.id,1);"></div>
            <div id="number0"><input type="button" id="no0" value="0" onclick="trackClick(this.id,1);"></div>
            <div id="equal_sign"><input type="button" id="op_equal" value="=" onclick="operator()" ></div>
            <div id="add"><input type="button" id="op_add" value="+" onclick="trackClick(this.id,1);"></div>

          </div>
        </div>
    </body>
</html>
